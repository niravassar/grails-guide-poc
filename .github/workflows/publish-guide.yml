name: Publish Guide
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v2
        with:
          repository: grails/grails-guides
          token: ${{ secrets.GITHUB_TOKEN }} # `GitHub_PAT` is a secret that contains your PAT
          ref: gh-pages
          path: gh-pages
      - name: Try Commit
        run: |
          echo "******* ls **********"
          cd gh-pages
          echo "******* create new file **********"
          echo "insert text here" > myfile.txt
          echo "******* cat myfile **********"
          cat myfile.txt
          echo "******* ls files **********"
          ls -al
          echo "******** committing the file *********"
          git add .
          git commit -a -m "adding the myfile.txt"
          git push origin HEAD
