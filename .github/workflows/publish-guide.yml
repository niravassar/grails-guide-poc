name: Publish Guide
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GIT_NAME:
      GIT_EMAIL: assarn@objectcomputing.com
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v2${{ github.actor }}
        with:
          repository: niravassar/dummy-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: dummy-repo
      - name: Try Commit
        run: |
          echo "******* ls **********"
          cd dummy-repo
          echo "******* create new file **********"
          echo "insert text here" > myautofile.txt
          echo "******* cat myfile **********"
          cat myautofile.txt
          echo "******* ls files **********"
          ls -al
          echo $GITHUB_REF
          echo "******** committing the file *********"
          git config --global user.name "$GIT_NAME"
          git config --global user.email "$GIT_EMAIL"
          git add .
          git commit -a -m "adding the myautofile.txt"
          echo "******** URL *********"
          echo "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/niravassar/dummy-repo"
          git push --force --quiet "https://${{ env.GIT_NAME }}:${{ secrets.GITHUB_TOKEN }}@github.com/niravassar/dummy-repo" master:master
